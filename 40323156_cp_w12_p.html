<!--
這個檔案展示了 reveal.js 投影片資料的基本架構
其中使用 "reveal" class 與 "slides" class 來界定投影片的資料範圍
而各投影片則以 <section></section> 標示
且支援平行與垂直的投影片配置方法
-->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>最簡單的 reveal 超文件</title>
<link rel="stylesheet" href="css/reveal.min.css">
	<link rel="stylesheet" href="css/theme/default.css" id="theme">	
	<!--增加對於 IE 早期版本的支援 -->
	<!--[if lt IE 9]>
	<script src="lib/js/html5shiv.js"></script>
	<![endif]-->
</head>
<body>
<!-- 將整個投影片包在 "reveal" class 中 -->
<div class="reveal">
<!-- 將所有投影片包在 "slides" class 中 -->
<div class="slides">
<!-- 以下為投影片 -->
<!-- 每一個 section 都代表一張投影片,  -->
<!-- section 標註中的多 section 標註, 將往下垂直延伸 -->
<section>
    <section>
        <h2>班級協同投影片</h2>
        <p>四設計二甲</p>
    </section>
    <section>
        <h2>My  profile</h2>
        <p>40323156  賴武辰</p>
    </section>	
</section>
	
<section id="hw-task-one">
    <h2>作業任務十二</h2>
    <p>上課內容</p>
    <p>
1.用creo軟體畫零件
2.切換至原先欲備份資料的版次，然後將資料備份完成後，在將備份資料另存成個人的leo檔
3.切記要將資料推到網站前，請先將版次切換回原來的版次之後在上推
4.不然會出錯，檢查好之後再推回至遠端即可
    </p>
</section>
				
<section>
        <h2>心得</h2>
        <p>好像剛過期中考不久人來的有點少，不過我還是很認真學習。在用creo軟體畫零件也慢慢上手了，希望能保持下去。
</p>
        
    </section>

<section id="hw-task-one">
    <h2>自評分數</h2>
    <p>70</p>

</section>
				
</div>
</div>
<script src="lib/js/head.min.js"></script>
<script src="js/reveal.min.js"></script>
<script>
    // 啟動 Reveal.
    Reveal.initialize({
    });
</script>
	
</body>
