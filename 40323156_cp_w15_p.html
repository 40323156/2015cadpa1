<!--
這個檔案展示了 reveal.js 投影片資料的基本架構
其中使用 "reveal" class 與 "slides" class 來界定投影片的資料範圍
而各投影片則以 <section></section> 標示
且支援平行與垂直的投影片配置方法
-->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>最簡單的 reveal 超文件</title>
<link rel="stylesheet" href="css/reveal.min.css">
	<link rel="stylesheet" href="css/theme/default.css" id="theme">	
	<!--增加對於 IE 早期版本的支援 -->
	<!--[if lt IE 9]>
	<script src="lib/js/html5shiv.js"></script>
	<![endif]-->
</head>
<body>
<!-- 將整個投影片包在 "reveal" class 中 -->
<div class="reveal">
<!-- 將所有投影片包在 "slides" class 中 -->
<div class="slides">
<!-- 以下為投影片 -->
<!-- 每一個 section 都代表一張投影片,  -->
<!-- section 標註中的多 section 標註, 將往下垂直延伸 -->
<section>
    <section>
        <h2>班級協同投影片</h2>
        <p>四設計二甲</p>
    </section>
    <section>
        <h2>My  profile</h2>
        <p>40323156  賴武辰</p>
    </section>	
</section>
	
<section id="hw-task-one">
    <h2>作業任務十五</h2>
    <p>上課內容</p>
    <p>
1.在線上註冊ONSHAPE繪圖軟體
2.建立組員共同畫零件的空間
3.在onshape上畫零件
    </p>
</section>
				
<section>
        <h2>心得</h2>
        <p>今天學習到新的線上繪圖軟體，跟creo很像比較不一樣的地方是他可以在上面畫圖，可是當你有劃錯時組員可以立即在上面
修改。這是我覺得很方便的地方。另外他也可以跟別人交流你的零件或作品，因為他可以設立公開或者個人，真心覺得好用。

</p>
        
    </section>

<section id="hw-task-one">
    <h2>自評分數</h2>
    <p>75</p>

</section>
				
</div>
</div>
<script src="lib/js/head.min.js"></script>
<script src="js/reveal.min.js"></script>

    Reveal.initialize({
    });
</script>
	
</body>
